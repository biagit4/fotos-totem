<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Slideshow</title>
    <style>
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        .slideshow-container { position: relative; height: 100%; }
        .mySlides { display: none; height: 100%; width: 100%; }
        img { height: 100%; width: 100%; object-fit: cover; }
        .prev, .next { cursor: pointer; position: absolute; top: 50%; width: auto; padding: 16px; color: white; font-weight: bold; font-size: 18px; transition: 0.6s ease; border-radius: 0 3px 3px 0; user-select: none; }
        .next { right: 0; border-radius: 3px 0 0 3px; }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="mySlides fade">
        <img src="img1.jpg" alt="Slide 1">
    </div>
    <div class="mySlides fade">
        <img src="img2.jpg" alt="Slide 2">
    </div>
    <div class="mySlides fade">
        <img src="img3.jpg" alt="Slide 3">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        const slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}    
        slides[slideIndex - 1].style.display = "block";  
        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
</script>

</body>
</html>
